apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-app
  namespace: my-namespace
  labels:
    name: my-app
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: my-app
    spec:
      containers:
        - image: nginx
          name: my-app
          imagePullPolicy: Always